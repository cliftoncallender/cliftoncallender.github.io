name:   'Clifton Callender'
url:    'http://cliftoncallender.github.io'
author: 'Clifton Callender'

gems: [jekyll-paginate]

include:  ['_pages']

paginate:      10
paginate_path: '/blog/page:num/'
permalink:     '/blog/:year/:title/'
relative_permalinks: false

excerpt_separator: "{{ more }}"

safe: true
markdown: 'kramdown'
timezone: 'America/Atlanta'
highlighter: 'rouge'
